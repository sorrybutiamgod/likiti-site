<!DOCTYPE html>

  <!-- Пример блока -->
 <div class="object">

    <a href="likiti.html#request" class="cta-button">Оставить заявку</a>

  <div class="object">

  <div class="lightbox" id="lightbox">
    <button class="close">&times;</button>
    <button class="prev">&#10094;</button>
    <img src="" alt="Фото">
    <button class="next">&#10095;</button>
  </div>

  <a href="likiti.html" class="back-home">Вернуться на главную страницу</a>
